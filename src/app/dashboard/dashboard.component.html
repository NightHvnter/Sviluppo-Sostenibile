<div class="flex-container">

  <div class="separator flex-item" style="width: 2px !important;"></div>
  <div class="flex-item clickable" (click)="this.routing.toAgenda2030()"><p>Agenda 2030</p></div>
  <div class="separator flex-item" style="width: 2px !important;"></div>
  <div class="flex-item clickable" (click)="routing.toSources()"><p>Fonti</p></div>

</div>

  </div>
</div>

</div>
